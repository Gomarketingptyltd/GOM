<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Go Marketing Pty Ltd – marketing service</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../images/logo.png"/>
    <meta name="description" content=""/>
</head>
<body>
    <div class="main-container">
        <!--        header-->
        <header class="header">
            <div class="header-logo">
                <img draggable="false" src="../images/header/logo.png" alt="logo"/>
            </div>
            <div class="header-hamburger_icon">
                <img
                        draggable="false"
                        src="../images/header/hamburger_icon.svg"
                        alt=""
                />
            </div>
            <ul class="header-nav">
                <li><a href="../index.html" >Home</a></li>
                <li><a href="#" class="nav-active">Services</a></li>
                <li><a href="#">Our Project</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">简体中文</a></li>
            </ul>
        </header>

        <!--        graphic design services-->
        <div class="graphic">
               <h1 class="section-heading">Our Graphic Design Services</h1>
            <div class="graphic__content">
                <div class="swiper graphic-slider">
                    <div class="swiper-wrapper">
                        <!-- Slide-start -->
                        <div class="swiper-slide graphic-slide">
                            <h6>Visual identity</h6>
                            <img class="graphic-img" src="images/image%2034.png"  />
                        </div>
                        <div class="swiper-slide graphic-slide">
                            <h6>Marketing & advertising</h6>
                            <img class="graphic-img" src="images/image%2035.png"  alt="advertising"/>
                        </div>
                        <div class="swiper-slide graphic-slide">
                            <h6>User interface</h6>
                            <img class="graphic-img" src="images/image%2036.png" />
                        </div>
                        <div class="swiper-slide graphic-slide">
                            <h6>Publication</h6>
                            <img class="graphic-img" src="images/image%2037.png" />
                        </div>
                        <div class="swiper-slide graphic-slide">
                            <h6>Packaging</h6>
                            <img class="graphic-img" src="images/image%2038.png" />
                        </div>
                        <div class="swiper-slide graphic-slide">
                            <h6>Art & illustration</h6>
                            <img class="graphic-img" src="images/image%2039.png" />
                        </div>
                        <!-- Slide-end -->
                    </div>
                </div>
            </div>
            <div class="graphic-slider-control">
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!--        footer-->
        <footer class="footer">
            <div class="footer-logo">
                <img src="../images/footer/logo.png" alt="logo"/>
            </div>
            <ul class="footer-nav">
                <li><a href="#">Support</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms and Conditions</a></li>
            </ul>
            <div class="footer-copyright">
                <a href="#">© 2023 GO MARKETING, All Rights Reserved</a>
            </div>
        </footer>
    </div>


</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    var graphicSlider = new Swiper('.graphic-slider', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        // autoplay: {
        //     delay: 2000,
        //     disableOnInteraction: false,
        // },
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 2.5,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });
</script>

</body>
</html>
