<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Go Marketing Pty Ltd – marketing service</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta name="description" content="">
</head>
<body>
    <div class="main-container">
        <div class="secondary-container">
            <!--        header-->
            <header class="header">
                <div class="header-logo">
                    <img src="images/header/logo.png" alt="logo">
                </div>
                <ul class="header-nav">
                    <li><a href="#" class="nav-active">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our Project</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">简体中文</a></li>
                </ul>
            </header>

            <!--        Banner-->
            <div class="banner">
                <div class="banner__content">
                    <div class="banner__content-text">
                        <div class="banner-title"><span>GROW</span> YOUR BUSINESS</div>
                        <p class="banner-description">Go Marketing <span>is a</span> digital marketing agency <span>that
                            helps you</span> succeed in the global market.</p>
                        <div class="banner-btn">
                            <a href="#">
                                Contact Us&nbsp;
                                <img src="images/banner/arrow.svg" alt="btn-arrow" class="btn-arrow">
                            </a>
                        </div>
                        <img src="images/banner/icon-gomarket.svg" alt="icon-goMarket" class="icon-goMarket">
                        <img src="images/banner/icon-triangle.png" alt="icon-triangle" class="icon-triangle">

                    </div>
                    <div class="banner__content-image">
                        <img src="images/banner/icon-square.png" alt="icon-square" class="icon-square">
                        <img src="images/banner/icon-circle.png" alt="icon-circle" class="icon-circle">
                    </div>
                </div>
                <div class="banner__streamer">
                    <img src="images/banner/streamer.gif" alt="streamer" id="streamer">
                </div>
            </div>

            <!--        logos-->
            <div class="logos">
                <img src="images/logos/SeekPng%201.png" alt="logos">
                <div class="logos-shadow"></div>
            </div>


            <!--        scroll bar-->


            <!--        our team-->


            <!--        our insights-->


            <!--        info-->


            <!--        footer-->
        </div>


    </div>

</body>
</html>
